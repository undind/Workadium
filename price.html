<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/nomalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <div class="wrapper">
    <!-- Шапка сайта -->
    <header class="header">

          <a href="index.html" class="logo">
            <img src="img/logo/logo.png" alt="Site-logo" class="logo__img">
          </a>
          <address class="contacts">
            <a href="tel:+88000039210" class="contacts__tel">8 (800) 00-392-10</a>
            <a href="#" class="contacts__worktime">График работы</a>
          </address>
        </div>
      </div>
    </header>

    <!-- Оснновной контент -->
    <div class="page comments-page">
      <div class="container">
        <div class="page-wrapper">
          <!-- Меню -->
          <aside class="sidebar">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="index.html" class="menu__link menu__item--main--icon">Главная</a>

                  <a href="comments.html" class="menu__link menu__item--feed--icon">Отзывы</a>

                </li>
              </ul>
            </nav>
          </aside>
          
          <main class="content">
            <!-- Хлебные крошки -->
            <nav class="breadcrumbs">
                <ul class="breadcrumbs__list">
                  <li class="breadcrumbs__item">
                    <a href="index.html" class="breadcrumbs__link">Главная</a>
                  </li>
                  <li class="breadcrumbs__item">
                    <a href="price.html" class="breadcrumbs__link breadcrumbs__active">Тарифы</a>
                  </li>
                </ul>
              </nav>

          </main>
        </div>
      </div>
    </div>

    <!-- Подвал сайта -->
    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer__desc">
            Сделано с любовью и старанием

          <a href="#" class="footer__logo">
            <img src="img/logo/logo.png" alt="Site-logo" class="logo__img">
          </a>
          <div class="footer__social">
            Наши социальные сети
            <ul class="social__block">
              <li class="social__item">
                <a href="#" class="social__link social__active"><img src="img/icons/vk.png" class="social__icon" alt="VK"></a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link"><img src="img/icons/fb.png" class="social__icon" alt="FB"></a>
              </li>
              <li class="social__item">

              <li class="social__item">
